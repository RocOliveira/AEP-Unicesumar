<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perfumaria Aromática</title>

    <style>
        body.login {
            background-color: #f9f3f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #login h2 {
            color: #6e3d87;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #login-form .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        #login-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #8c5a99;
        }

        #login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-form button {
            background-color: #6e3d87;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-form button:hover {
            background-color: #8c5a99;
        }
    </style>

</head>

<body class="login">
    <div id="login" class="page">
        <h2>Bem-vindo à Mary's Flower</h2>
        <form id="login-form" action="inicio.html" method="post">
            <div class="input-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>

</html>
